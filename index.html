<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/images/9s logo2  ol.png" type="image/png">
    <title>Mora 9's Tournament</title>
    <style>
        /* Preloader Styles */
        body.loaded {
            overflow: hidden !important;
            height: 100% !important;
        }
        
        .preloader {
            position: fixed;
            z-index: 10;
            height: 100vh;
            width: 100%;
            left: 0;
            top: 0;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            overflow: hidden;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            background: transparent;
            z-index: 99999999999999;
        }
        
        .preloader svg {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 110vh;
            fill: var(--tj-black-2);
        }
        
        .preloader .preloader-heading .load-text {
            font-size: 20px;
            font-weight: 200;
            letter-spacing: 15px;
            text-transform: uppercase;
            z-index: 20;
        }
        
        .load-text span {
            -webkit-animation: loading 1s infinite alternate;
            animation: loading 1s infinite alternate;
            color: #ffffff;
        }
        
        .load-text span:nth-child(1) {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
        }
        
        .load-text span:nth-child(2) {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }
        
        .load-text span:nth-child(3) {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }
        
        .load-text span:nth-child(4) {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }
        
        .load-text span:nth-child(5) {
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }
        
        .load-text span:nth-child(6) {
            -webkit-animation-delay: 0.5s;
            animation-delay: 0.5s;
        }
        
        .load-text span:nth-child(7) {
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }
        
        @-webkit-keyframes loading {
            0% {
                opacity: 1;
            }
        
            100% {
                opacity: 0;
            }
        }
        
        @keyframes loading {
            0% {
                opacity: 1;
            }
        
            100% {
                opacity: 0;
            }
        }
        
        .progress-wrap {
            position: fixed;
            bottom: 30px;
            right: 30px;
            height: 44px;
            width: 44px;
            cursor: pointer;
            display: block;
            border-radius: 50px;
            z-index: 100;
            opacity: 0;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            visibility: hidden;
            -webkit-transform: translateY(20px);
            transform: translateY(20px);
            -webkit-transition: all 400ms linear;
            transition: all 400ms linear;
            mix-blend-mode: difference;
        }
        
        .progress-wrap.active-progress {
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            visibility: visible;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
        
        .progress-wrap i {
            position: absolute;
            left: 10px;
            top: 8px;
            font-size: 25px;
            text-align: center;
        }
        
        .progress-wrap svg path {
            fill: none;
        }
        
        .progress-wrap svg.progress-circle path {
            stroke: #9c9c9c;
            stroke-width: 4;
            box-sizing: border-box;
            -webkit-transition: all 400ms linear;
            transition: all 400ms linear;
        }
        
        .progress-wrap {
            right: 10px;
            bottom: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('/src/images/back.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
        }

        .logo {
            height: 60px;
        }

        .tournament-logo {
            position: relative;
            top: -10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 20px;
        }

        .title {
            font-size: 100px;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(to right, #b3b4b6, #5364d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .btn {
            width: 200px;
            height: 60px;
            font-size: 26px;
            color: white;
            background: rgba(0, 51, 102, 0.5);
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0.8;
            font-family: 'Staatliches', sans-serif;
            text-transform: uppercase;
        }

        .btn:hover {
            background: rgba(0, 85, 170, 0.7);
            border-color: #0055aa;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <svg viewbox="0 0 1000 1000" preserveaspectratio="none">
            <path id="preloaderSvg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>
        <div class="preloader-heading">
            <div class="load-text">
                <span>M</span>
                <span>o</span>
                <span>A</span>
                <span>9'</span>
                <span>S</span>
              
            </div>
        </div>
    </div>
    <div class="header">
        <img src="/src/images/WhatsApp_Image_2025-03-14_at_14.31.40-removebg-preview.png" alt="University Logo" class="logo" style="height: 90px;">
        <img src="/src/images/9s logo2  ol.png" alt="Tournament Logo" class="logo tournament-logo">
    </div>
    <div class="container">
        <div class="title">Mora 9's 2025</div>
        <a href="/pointtable_boys.html"><button class="btn">Men's</button></a>
        <a href="/pointtable_girls.html"><button class="btn">Women's</button></a>
    </div>

    <script>
        // JavaScript to hide the preloader after the page loads with a 2-second delay
        window.addEventListener('load', function () {
            const preloader = document.querySelector('.preloader'); // Select the preloader
            setTimeout(() => {
                preloader.style.display = 'none'; // Hide the preloader after 2 seconds
            }, 1000); // 2000 milliseconds = 2 seconds
        });
    </script>
</body>
</html>
